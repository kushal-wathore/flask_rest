{% extends "layout.html" %}

{% block content %}

<div class="container">
  <h2>Scanner Cam Feeds</h2>
  <p>Drop images below</p>
  <div class="row">
    {% for int in range(1,3) %}
    <div class="col-md-4">
		<form action="/v1/upload_image" class="dropzone" id="cam{{ int }}">
		<input type="hidden" id="cam{{ int }}" name="cam{{ int }}" value="cam{{ int }}">
		</form>
    </div>
	{% endfor %}
  </div>
   <div class="row">
    {% for int in range(4,6) %}
    <div class="col-md-4">
		<form action="/v1/upload_image" class="dropzone" id="cam{{ int }}">
		<input type="hidden" id="cam{{ int }}" name="cam{{ int }}" value="cam{{ int }}">
		</form>
    </div>
	{% endfor %}
  </div>
 </div>
{% endblock %}
